<template name="upload">
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# Layout template="orionMaterializeHeaderContainer" }}
      Upload the .xlsx file
    {{/ Layout }}
    {{# if showFileInput }}
      <div class="clearfix">
        <span class="btn btn-file">
          Select File <input type="file" class="filebag">
        </span>
      </div>
    {{ else }}
      {{> loading }}
    {{/ if }}
  {{/ Layout }}
</template>
